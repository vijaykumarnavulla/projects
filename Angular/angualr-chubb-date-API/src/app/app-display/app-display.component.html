<div class="info center-block">
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 date" id="date">
    <h3>Date: {{(this.date.length === 3)?date[0]:''}}</h3>
  </div>
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 year" id="year">
    <h3>Month: {{(this.date.length === 3)?this.date[1]:''}}</h3>
  </div>
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 year" id="year">
    <h3>Year: {{(this.date.length === 3)?this.date[2]:''}}</h3>
  </div>
</div>
